{% extends "base.html" %}

{% block little %}
    Add Books
{% endblock %}

{% block content %}
<div class="row">
    <form action='add_book' method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bookName">Book Name</label>
                <input type="text" class="form-control" id="bookName" placeholder="Enter book name" name='book_name'>
            </div>
            <div class="form-group col-md-6">
                <label for="bookDescription">About the Book</label>
                <input type="text" class="form-control" id="bookDescription" placeholder="Description" name='book_describtion'>
            </div>
        </div>
        <div class="form-group">
            <label for="bookImage">Add Book Image</label>
            <input type="file" class="form-control-file" id="bookImage" name="book_img">
        </div>
        <button type="submit" class="btn btn-primary">Add Now</button>
    </form>
</div>
{% endblock %}
